    <title>Login - Transit Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #64b5f6;
            --dark-color: #0d47a1;
            --light-color: #e3f2fd;
            --text-color: #333;
            --light-text: #f5f5f5;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            line-height: 1.6;
            background-image:linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(image/terminal.jpg) ; 
            background-size: cover;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg,  #0c53be2d, #0a55c761 ); 
            backdrop-filter: blur(10px); 
            box-shadow: 0 6px 10px rgba(36, 36, 39, 0.397);
            z-index: 1000;
            overflow: hidden;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ddd;
        }
        
        .logo i {
            font-size: 28px;
            color: #e3f2fd;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 18px;
        }
        
        nav a:hover {
            color: var(--light-color);
        }
        
        /* Auth Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 70px;
        }
        
        .auth-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-size: 28px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            color: white;
            background-color: #f44336;
            display: none;
        }
        
        .auth-message.success {
            background-color: #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            .auth-container {
                padding-top: 140px;
                padding: 20px;
            }
            
            .auth-box {
                padding: 30px 20px;

            .social-buttons {
                flex-wrap: wrap;

<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                
                <i class="fas fa-bus"></i>
                <span>transit vision</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" id="loginStatus">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Welcome to Transit Vision</h2>
                <p>Please sign in to continue to <br>
                the Bus Announcement System</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div class="tab-content active" id="login-tab">
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Your password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPassword">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="auth-message" id="loginMessage"></div>
                </form>
                
                <!-- <div class="social-login">
                    <div class="social-title">Or login with</div>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google" id="googleLogin">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn facebook" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn twitter" id="twitterLogin">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div> -->
            </div>
            
            <div class="tab-content" id="register-tab">
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Choose a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <div class="auth-message" id="registerMessage"></div>
                </form>
            </div>
            
            <div class="auth-footer" id="login-footer">
                Don't have an account? <a href="#" class="switch-tab" data-target="register">Register now</a>
            </div>
            <div class="auth-footer" id="register-footer" style="display: none;">
                Already have an account? <a href="#" class="switch-tab" data-target="login">Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-auth-compat.min.js"></script>
    
    <script>
        // Initialize Firebase
        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQC7uqWPDesYc7eCHsGQZh8tlODiWstFs",
            authDomain: "transitsense-ab6f4.firebaseapp.com",
            projectId: "transitsense-ab6f4",
            storageBucket: "transitsense-ab6f4.firebasestorage.app",
            messagingSenderId: "301429034087",
            appId: "1:301429034087:web:c354a6c0619cff7fa5d8c2",
            measurementId: "G-G0PBPFJ3CR"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        // DOM Elements
        const loginTab = document.querySelector('[data-tab="login"]');
        const registerTab = document.querySelector('[data-tab="register"]');
        const loginContent = document.getElementById('login-tab');
        const registerContent = document.getElementById('register-tab');
        const loginFooter = document.getElementById('login-footer');
        const registerFooter = document.getElementById('register-footer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const loginStatus = document.getElementById('loginStatus');
        const googleLoginBtn = document.getElementById('googleLogin');
        const facebookLoginBtn = document.getElementById('facebookLogin');
        const twitterLoginBtn = document.getElementById('twitterLogin');
        
        // Tab Switching
        function switchTab(tabName) {
            if (tabName === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginContent.classList.add('active');
                registerContent.classList.remove('active');
                loginFooter.style.display = 'block';
                registerFooter.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerContent.classList.add('active');
                loginContent.classList.remove('active');
                registerFooter.style.display = 'block';
                loginFooter.style.display = 'none';
            }
        }
        
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));
        
        document.querySelectorAll('.switch-tab').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab(link.dataset.target);
            });
        });
        
        // Login Form Submit
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            loginMessage.style.display = 'none';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Handle errors
                    loginMessage.textContent = error.message;
                    loginMessage.style.display = 'block';
                });
        });
        
        // Register Form Submit
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            registerMessage.style.display = 'none';
            
            // Check if passwords match
            if (password !== confirmPassword) {
                registerMessage.textContent = "Passwords don't match";
                registerMessage.style.display = 'block';
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update profile
                    return userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Registration successful
                        registerMessage.textContent = "Account created successfully! Redirecting...";
                        registerMessage.className = "auth-message success";
                        registerMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);
                    });
                })
                .catch((error) => {
                    // Handle errors
                    registerMessage.textContent = error.message;
                    registerMessage.style.display = 'block';
                });
        });
        
        // Forgot Password
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                loginMessage.textContent = "Please enter your email address";
                loginMessage.style.display = 'block';
                return;
            }
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    loginMessage.textContent = "Password reset email sent. Check your inbox.";
                    loginMessage.className = "auth-message success";
                    loginMessage.style.display = 'block';
                })
                .catch((error) => {
                    loginMessage.textContent = error.message;
                    loginMessage.style.display = 'block';
                });
        });
        
        // // Social Login
        // googleLoginBtn.addEventListener('click', (e) => {
        //     e.preventDefault();
        //     const provider = new firebase.auth.GoogleAuthProvider();
        //     firebase.auth().signInWithPopup(provider)
        //         .then(() => {
        //             window.location.href = "index.html";
        //         })
        //         .catch((error) => {
        //             loginMessage.textContent = error.message;
        //             loginMessage.style.display = 'block';
        //         });
        // });
        
        // facebookLoginBtn.addEventListener('click', (e) => {
        //     e.preventDefault();
        //     const provider = new firebase.auth.FacebookAuthProvider();
        //     firebase.auth().signInWithPopup(provider)
        //         .then(() => {
        //             window.location.href = "index.html";
        //         })
        //         .catch((error) => {
        //             loginMessage.textContent = error.message;
        //             loginMessage.style.display = 'block';
        //         });
        // });
        
        // twitterLoginBtn.addEventListener('click', (e) => {
        //     e.preventDefault();
        //     const provider = new firebase.auth.TwitterAuthProvider();
        //     firebase.auth().signInWithPopup(provider)
        //         .then(() => {
        //             window.location.href = "index.html";
        //         })
        //         .catch((error) => {
        //             loginMessage.textContent = error.message;
        //             loginMessage.style.display = 'block';
        //         });
        // });
        
        // Check Authentication State
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginStatus.textContent = "Logout";
                loginStatus.addEventListener('click', (e) => {
                    e.preventDefault();
                    firebase.auth().signOut().then(() => {
                        window.location.reload();
                    });
                });
            } else {
                // User is signed out
                loginStatus.textContent = "Login";
            }
        });
        
        // Protect Routes
        function checkAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user && !window.location.href.includes('login.html')) {
                    // Redirect to login if not authenticated
                    window.location.href = "login.html";
                }
            });
        }
        
        // Check authentication on load (except for login page)
        if (!window.location.href.includes('login.html')) {
            checkAuth();
        }
    </script>
